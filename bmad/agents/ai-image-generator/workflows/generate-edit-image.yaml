    - Total images edited: {{count}}
    - Total iterations: {{sum of all iterations}}
    - Total time: {{total_time}} seconds
    - Average time per edit: {{avg_time}}s

    ## Files

    All edited images saved to: {{output_folder}}/edited-images/
    {{List all output files}}


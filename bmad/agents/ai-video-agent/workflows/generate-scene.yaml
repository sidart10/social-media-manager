# Generate Scene Video Workflow (Veo)
name: generate-scene
description: "Create video scene from text with Veo - b-roll, concepts, generated footage"
author: "BMad AI Video Agent"

# Variables
config_source: "{agent-folder}/ai-video-agent-sidecar/config.yaml"
platform_specs: "{agent-folder}/ai-video-agent-sidecar/platform-specs.yaml"
output_folder: "{agent-folder}/ai-video-agent-sidecar/outputs"
date: system-generated

# This is an action workflow (no template file)
template: false
instructions: "{installed_path}/scene-generation-instructions.md"

# Output
default_output_file: "{output_folder}/scene_{date}.mp4"
metadata_file: "{output_folder}/scene_{date}.json"

# Standard BMAD Configuration Values (REQUIRED)
user_name: sid
communication_language: english
document_output_language: english
output_folder: "{project-root}/docs/social-posting-agent"

# Module Metadata
module_name: social-posting-agent
module_type: agent
module_version: "1.0.0"

# Module-Specific Paths
sidecar_folder: "{project-root}/bmad/agents/social-posting-agent/social-posting-agent-sidecar"

# current_date: "{MM-DD-YYYY}" - Generated using: date +"%m-%d-%Y"
# session_name: "{platform}-{action}-{topic}" - Generated from workflow context
# outputs_session: "{outputs_base}/{current_date}/{session-name}"

# MCP Tool Configuration
mcp_tools:
  youtube_uploader:
    enabled: true
    tool_prefix: "mcp__youtube-uploader-mcp__"
    channel_id: "UCeNChkI6YhgS4zFrjOICcLw"
  twitter_mcp:
    enabled: true
    tool_prefix: "mcp__mcp_twitter__"

